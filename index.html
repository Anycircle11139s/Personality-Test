
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>QuirkyMind – AI Personality Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>QuirkyMind</h1>
        <p>Discover which personality archetype matches you in just a few clicks.</p>
    </header>

    <main id="app">
        <!-- Start Screen -->
        <section id="start-screen">
            <button id="start-btn" class="primary-btn">Start the Test</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="hidden">
            <div id="progress"></div>
            <h2 id="question-text"></h2>
            <ul id="options" class="options-list"></ul>
            <button id="next-btn" class="primary-btn hidden">Next</button>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="hidden">
            <h2>Your Archetype:</h2>
            <h3 id="archetype-name"></h3>
            <p id="archetype-desc"></p>
            <button id="restart-btn" class="secondary-btn">Retake Test</button>
            <button id="share-btn" class="primary-btn">Share Result</button>
            <p id="share-confirm" class="share-confirm hidden">Link copied to clipboard!</p>
        </section>
    </main>

    <footer>
        <small>Built with ❤ using GitHub Pages. <a href="https://github.com">Host your own</a>.</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
